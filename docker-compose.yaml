version: '3.8'

services:
  library-mdm:
    build: .
    image: mapua_mdm_offline
    container_name: mapua_library_system
    ports:
      - "8501:8501"
    volumes:
      # CRITICAL: Maps the database file to your local folder so data isn't lost when you stop the app
      - ./library_mdm.db:/app/library_mdm.db
      # Maps the backups folder so you can access them outside Docker
      - ./backups:/app/backups
    restart: unless-stopped